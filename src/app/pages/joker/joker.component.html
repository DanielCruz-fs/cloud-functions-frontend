<div class="row align-items-center h-100">
 <div class="col-md-4" *ngFor="let movie of movies">
<!-- Card -->
<div class="card">

  <!-- Card image -->
  <img class="card-img-top" [src]="movie.url" alt="Card image cap">

  <!-- Card content -->
  <div class="card-body">

    <!-- Title -->
    <h4 class="card-title">{{ movie.name }}</h4>
    <!-- Button -->
    <a class="btn btn-primary" (click)="vote(movie.id)">Vote</a>

  </div>

</div>
<!-- Card -->
 </div>
</div>
